{% load staticfiles %}
{% load ecopoints_template_tags %}

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>
      {% block title_block %}
        EcoPoints
      {% endblock %}
    </title>
    {% load compress %}
    {% compress css %}
      <link rel="stylesheet" type="text/scss" href="{% static '/scss/custom.scss' %}">
    {%endcompress%}
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
  </head>
  <body data-bs-theme="dark">
    <nav class="navbar bg-body-tertiary">
      <div class="container container-fluid">
        <div>
          <a class="navbar-brand me-5">
            <img class="nav__logo" src="{% static 'images/ecopoints_rainbow.png' %}" alt="Ecopoints Logo" />
          </a>
          <a href="{% url 'ecopoints:insights' %}" class="me-3">Insights</a>
          <a href="{% url 'ecopoints:dashboard' %}">Dashboard</a>
        </div>
        <button class="btn btn-primary d-flex" type="button">Search</button>
      </div>
    </nav>
    <div class="container">
      {% block body_block %}
        <div style="display: flex; justify-content: center; align-items: center; flex-direction: column">
          <img src="{% static 'images/ecopoints_rainbow.png' %}" alt="Ecopoints Logo" />
          <hr />
        </div>
      {% endblock %}
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </html>
