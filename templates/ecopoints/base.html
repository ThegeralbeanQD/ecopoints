<!DOCTYPE html>
{% load staticfiles %}

<html>
    <head>
        <meta charset="UTF-8">
        <title>
            ecopoints -
            {% block title_block %}
            {% endblock %}
        </title>
    </head>
    <body>
        <div>
        {% block body_block %}
        {% endblock %}
        </div>
        <div>
        {% block sidebar_block %}
        {% endblock %}
        </div>
        <hr />
        <div>
            <ul>
            {% if user.is_authenticated %}
                <li><a href="{% url 'ecopoints:insights' %}">Insights</a></li>
                <li><a href="{% url 'auth_logout' %}?next={% url 'ecopoints:index' %}">Logout</a></li>
             {% else %}
                <!---show when not logged in-->
                <li><a href="{% url 'registration_register' %}">Register</a></li>
                <li><a href="{% url 'auth_login' %}">Login</a></li>
            {% endif %}
                <!--always show-->
                <li><a href="{% url 'ecopoints:index' %}">Home</a></li>
                <li><a href="{% url 'ecopoints:about' %}">About</a></li>
            </ul>
        </div>
    </body>
</html>
